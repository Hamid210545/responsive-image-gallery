<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Masonry Image Gallery with Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <h1>Masonry Image Gallery with Lightbox</h1>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
            <i class="uil uil-camera"></i>
            <span>Image Preview</span>
          </div>
          <div class="buttons"><i class="close-icon uil uil-times"></i></div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="assets/1.jpg" alt="img"></li>
        <li class="img"><img src="assets/2.jpg" alt="img"></li>
        <li class="img"><img src="assets/3.jpg" alt="img"></li>
        <li class="img"><img src="assets/4.jpg" alt="img"></li>
        <li class="img"><img src="assets/5.jpg" alt="img"></li>
        <li class="img"><img src="assets/6.jpg" alt="img"></li>
        <li class="img"><img src="assets/7.jpg" alt="img"></li>
        <li class="img"><img src="assets/8.jpg" alt="img"></li>
        <li class="img"><img src="assets/9.jpg" alt="img"></li>
        <li class="img"><img src="assets/10.jpg" alt="img"></li>
        <li class="img"><img src="assets/11.jpg" alt="img"></li>
      </ul>
    </section>


    <script src="script.js" defer></script>
  </body>
</html>
